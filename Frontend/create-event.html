<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Event - Student Sync</title>
<link rel="icon" href="https://d8it4huxumps7.cloudfront.net/uploads/images/unstop/svg/unstop-logo.svg">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-gray-50 font-sans">
<nav class="bg-white shadow-sm sticky top-0 z-10 flex justify-between items-center max-w-7xl mx-auto px-4 h-16">
    <div class="flex items-center">
        <img src="https://huggingface.co/spaces/Zenitsu43/undefined/resolve/main/images/Logo.png" alt="Logo" class="h-8">
        <span class="ml-2 text-xl font-bold text-gray-800">Student Sync</span>
    </div>
    <div class="flex space-x-6 items-center">
        <a href="faculty-dashboard.html" class="text-gray-700 hover:text-blue-600">Dashboard</a>
    </div>
</nav>

<div class="max-w-md mx-auto my-12 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Create Event</h2>
    <form id="eventForm" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Event Title</label>
            <input type="text" id="title" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Event Type</label>
            <select id="type" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                <option>Technical</option>
                <option>Cultural</option>
                <option>Workshop</option>
                <option>Hackathon</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Start Date</label>
            <input type="text" id="startDate" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">End Date</label>
            <input type="text" id="endDate" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Location</label>
            <input type="text" id="location" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700">Create Event</button>
    </form>
</div>

<script>
flatpickr("#startDate", {});
flatpickr("#endDate", {});
document.getElementById('eventForm').addEventListener('submit', function(e){
    e.preventDefault();
    // send data to backend
});
</script>
</body>
</html>
