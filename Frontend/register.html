<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Student Sync</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">

<div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-3xl font-bold text-center mb-6">Register</h2>
  <form action="http://localhost:5000/api/auth/register" method="POST" class="space-y-4">
    <input type="text" name="name" placeholder="Full Name" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
    <input type="email" name="email" placeholder="Email" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
    <input type="password" name="password" placeholder="Password" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
    <select name="role" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
      <option value="" disabled selected>Select Role</option>
      <option value="student">Student</option>
      <option value="faculty">Faculty</option>
    </select>
    <button type="submit" class="w-full py-3 bg-primary text-white rounded-md hover:bg-blue-700 transition">Register</button>
  </form>
  <p class="text-center mt-4 text-gray-600">Already have an account? <a href="login.html" class="text-primary">Login</a></p>
</div>

</body>
</html>
