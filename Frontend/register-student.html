<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration - Student Sync</title>
<link rel="icon" href="https://d8it4huxumps7.cloudfront.net/uploads/images/unstop/svg/unstop-logo.svg">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
<nav class="bg-white shadow-sm sticky top-0 z-10 flex justify-between items-center max-w-7xl mx-auto px-4 h-16">
    <div class="flex items-center">
        <img src="https://huggingface.co/spaces/Zenitsu43/undefined/resolve/main/images/Logo.png" alt="Logo" class="h-8">
        <span class="ml-2 text-xl font-bold text-gray-800">Student Sync</span>
    </div>
    <div class="flex space-x-6">
        <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="login.html" class="text-gray-700 hover:text-blue-600">Login</a>
    </div>
</nav>

<div class="max-w-md mx-auto my-12 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Student Registration</h2>
    <form id="studentForm" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="firstName" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="lastName" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" required minlength="6" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" id="confirmPassword" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700">Register</button>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">
        Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>

<script src="js/main.js"></script>
</body>
</html>
